        <div class="col-md-9 content">
            <div class="row">
                <div class="page page-0 hide" data-page="0">
                    <div class="col-md-8">
                        <div class="graph" id="graph_container_0" style="width: 600px; height: 450px;"></div>
                    </div>
                    <div class="col-md-4 analysis" id="graph_analysis">
                        <div class="apartments">
                            <input type="text">
                            <label for="">Apartments</label>
                        </div>
                        <div class="title">
                            <p>Accumulated Reduction
                                <br>of GHG Emissions in year <span id="pie_year"></span></p>
                        </div>
                        <div class="delta">
                            <div class="flip-container">
                                <div class="flipper">
                                    <div class="front">
                                        <p><span id="delta">100</span>ton</p>
                                    </div>
                                    <div class="back">
                                        <p><span class="num" id="num">&nbsp;</span>

                        </div>
                        <div class="row forest-rate">
                            <div class="rate-control">
                                <span>growth rate:</span>
                                <div class="btn" id="btn_minus">-</div>
                                <div class="input-rate">
                                    <input type="text" id="input_rate">
                                </div>
                                <div class="btn" id="btn_plus">+</div>
                            </div>
                            <div class="rate-graph">
